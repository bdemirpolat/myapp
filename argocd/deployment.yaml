apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: kamalaklar/myapp:a39ad104a1e9d0ec49064405b9dced8ad6d5b27e
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: myapp-configmap-test