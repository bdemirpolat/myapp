apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: kamalaklar/myapp:7aa7c634083bc8a4e2fde9d1d6fbce057ebaa9a8
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: myapp-configmap-test